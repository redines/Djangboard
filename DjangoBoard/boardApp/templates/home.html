{% extends "base.html" %}
{% block title %}Home{% endblock %}

{% block content %}

<div class="row mt-5">
<div class="card col">
    <div class="card-body">
      <h5 class="card-title">QBittorrent - {{app}}</h5>
      {% for my_dict in listtorrent %}
        <div>
          <h6>{{ my_dict.name }} - {{ my_dict.state }}</h6>
        </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock content %}
