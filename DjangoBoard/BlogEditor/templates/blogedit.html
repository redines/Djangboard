{% extends "blogbase.html" %}
{% block title %}Edit post{% endblock %}

{% block content %}
<h2>Edit posts</h2>
<form method="post">
    {% csrf_token %}
    <div>
        {{ form.categories }}
    </div>
    <div>
        {{form.body }}
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
  
{% endblock content %}
